<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .kapsayici {
            position: relative;
            height: 100vh;
    }

        .kutu {
            height: 60px;
            width: 60px;
            background-color: red;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>

</head>
<body>
    
    <!-- .kapsayici div'ini relative olarak kullanmak şartıyla, kutuyu sayfanın tam ortasına getirelim. -->

<div class="kapsayici">
    <div class="kutu"></div>
</div>

</body>
</html>
